<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="http://fonts.cdnfonts.com/css/sacramento-2" rel="stylesheet">
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="mode">Click anywhere to take a break! Click again to resume</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">Black</button>
          <button class="grayButton" onclick="changeColor('gray')">Gray</button>
          <button class="psychedelicButton" onclick="changeColor('psychedelic')">Psychedelic</button>
          <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
          <button class="resetButton" onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button class="setSize">Size?</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
